<head>
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <p> {{>loginButtons}} </p>
    {{> template}}
</body>

<template name="template">
    {{#if currentUser}} {{>addPlayerForm}}
    <ul>
        {{#each player}}
        <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
        {{/each}}
    </ul>
    {{#if selectedPlayer}}
    <h3> Selected Player:{{selectedPlayer.name}}</h3>
    <button class="increment">Give 5 points</button>
    <button class="decrement">Take 5 points</button>
    <button class="remove">Remove player</button> {{/if}} {{else}}
    <p>You must be logged</p>
    {{/if}}
</template>
<template name="addPlayerForm">
    <form>
        <input type="text" name="playerName">
        <input type="submit" value="Add Player">
    </form>
</template>
